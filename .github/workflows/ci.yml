name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  gh-pages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: |
          git remote set-url origin https://git:$GITHUB_TOKEN@github.com/${{ github.repository }}.git
          npm run deploy -- -u 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
        env:
          GITHUB_TOKEN: ${{ github.token }}
